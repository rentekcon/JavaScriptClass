<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Contact Form</title>
   <link rel="stylesheet" href="styles.css" />
	<script src="modernizr.custom.65897.js"></script>
</head>

<body>
   <header>
      <h1>
        Send Contact info
      </h1>
   </header>
<nav>
		<a href="index.htm">Home</a> &nbsp; 
		<a href="tempe.htm">Tempe</a> &nbsp; 
		<a href="surround.htm">Surrounding Areas</a> &nbsp; 
		<a href="webSecurity.htm">Web Security</a>
		<a href="contact.htm">Contact Me</a>
		<a href="calcDateDiff.htm">Date Calculator</a>
	</nav>
   <article>
      <h2>Contact Form</h2>
	  <div id="errorText"></div>
      <form name="formContact" action="results.htm" nonvalidate="novalidate">
	  <fieldset id="demographics" class="text">
          <legend><span>Demographic information</span></legend>
          <div id="area" class="inline">
               <input id="Tempelocal" name="demograph" type="radio" value="Tempe" />
               <label for="Tempelocal">Live in Tempe</label>
               <input id="outofstate" name="demograph" type="radio" value="OOS" />
               <label for="outofstate">Moved here recently</label>
               <input id="phx" name="demograph" type="radio" value="Phoenix" />
               <label for="phx">Live in Phoenix</label>
               <input id="surround" name="demograph" type="radio" value="Surround" />
               <label for="surround">Surrounding Area</label>
            </div>
			<div class="errorMessage"></div>
        </fieldset>
        <hr/>
        <fieldset id="contactinfo">
          <legend><span>Contact Information</span></legend>
          <label for="nameinput">
            Name
            <input type="text" id="nameinput" name="name" placeholder="first and last name" />
          </label>
          <label for="emailinput">
            Email
            <input type="email" id="emailinput" name="email" placeholder="address@example.com"/>
          </label>
          <label for="phoneinput">
            Phone
            <input type="text" id="phoneinput" name="phone" placeholder="###-###-####"/>
          </label>
		  <div class="errorMessage"></div>
        </fieldset>
        <hr/>
         <fieldset id="message" class="checks">
            <legend>Message</legend>
            <input id="more" name="MoreInfo" type="checkbox" />
            <label for="more">Send me more information</label>
            <input id="join" name="JoinGroup" type="checkbox" />
            <label for="join">I want to join your group</label>
            <input id="custom" name="CustomMessage" type="checkbox" />
            <label for="custom">Other:</label>
            <textarea id="customText" name="CustomText" max= "250" placeholder="Enter custom message here (max 250 characters)"></textarea>
            <div class="errorMessage"></div>
          </fieldset>   

		<fieldset id="options" >
			<div id="interest">
			<legend id="interest">What are you interested in learning about? (multi-selection allowed)</legend>
		   <select id="selEvent" name="selEvent" size="4" multiple>
			  <option value="dancing">Dancing</option>
			  <option value="singing">Singing</option>
			  <option value="slingshot">SlingShot</option>
			  <option value="volleyball">Volleyball</option>
			  <option value="skating">Skating</option>
			  <option value="bowling">Bowling</option>
			  <option value="aereal">Sky Diving</option>
			  <option value="scuba">Learn Scuba</option>
			  <option value="autosports">4-Wheeling</option>
		   </select> 
		   </div>
		</fieldset>
		
		<fieldset>		  
        <div id="submitbutton">
          <input type="submit" value="Submit"  id="sButton"/>
		</div>
        </fieldset>
     </form>
	  <section id="profile">
         <h3>Ideas</h3>
          <div id="ideasSection">
            <h4>Preferred Activities</h4>
            <ul id="profileIdeas"></ul>
         </div>
      </section>
	 
   </article>
   <script src="contact.js">
   
	
	</script>
</body>
</html>
